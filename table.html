<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar Table</h1>
    <table style="border: 2px solid black;">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th>Nama Depan</th>
                <th>Nama Belakang</th>
                <th>Nilai</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Febri</td>
                <td>Auliya</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Indra</td>
                <td>Setiawan</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Chika</td>
                <td>Mega</td>
                <td>80</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>255</td>
            </tr>
            <tr>
                <td>Rata Rata</td>
                <td>85</td>
            </tr>

        </tfoot>
    </table>

    <table>
        
    </table>

</body>
</html>

<!-- Tag table, digunakan untuk membuat tabel
Tag tr untuk membuat row / baris
Tag th untuk membuat kolom header table
Tag td untuk membuat kolom isi table
Tag caption untuk keterangan table
Tag thead, untuk grup header table
Tag tbody, untuk grup isi table
Tag tfoot, untuk grup footer table -->
